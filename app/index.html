<!DOCTYPE html>
<html ng-app="PFCM">
  <head>
    <meta charset="UTF-8">
    <title>DnD-5e-CM</title>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" type="text/css" href="../bower_components/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/app.css">

    <!-- Bower scripts -->
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="../bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="../bower_components/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="../bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="../bower_components/angular-messages/angular-messages.js"></script>

    <!-- Load in all angular controllers/services/directives -->
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="components/home/home.js"></script>
    <script type="text/javascript" src="components/toolbar/directive.js"></script>
    <script type="text/javascript" src="components/toolbar/toolbar.js"></script>
    <script type="text/javascript" src="components/create/create-home.js"></script>
    <script type="text/javascript" src="components/create/race-select/race-select.js"></script>
    <script type="text/javascript" src="components/create/alignment/alignment.js"></script>
    <script type="text/javascript" src="components/create/ability-scores/ability-scores.js"></script>
    <script type="text/javascript" src="components/create/class-select/class-select.js"></script>
    <script type="text/javascript" src="components/create/class-select/deity-select.js"></script>
    <script type="text/javascript" src="components/create/name/directive.js"></script>
    <script type="text/javascript" src="components/create/name/name.js"></script>
    <script type="text/javascript" src="components/create/class-select/class-select.js"></script>
    <script type="text/javascript" src="components/create/race-select/directive.js"></script>
    <script type="text/javascript" src="components/create/class-select/directive.js"></script>
    <script type="text/javascript" src="components/create/ability-scores/directive.js"></script>
    <script type="text/javascript" src="components/create/alignment/directive.js"></script>
    <script type="text/javascript" src="components/services/characterService.js"></script>
    <script type="text/javascript" src="components/services/deityService.js"></script>
    <script> require('../renderer.js')</script>
  </head>
  <body ng-controller="mainController">
    <header id= "titlebar">
      <div id="drag-region">
        <div id="window-title">
          <span>DnD 5e Character Manager</span>
        </div>
        <div id="window-controls">

          <div class="button" id="min-button">
            <img class="icon" srcset="../src/icons/min-w-10.png 1x, ../src/icons/min-w-12.png 1.25x, ../src/icons/min-w-15.png 1.5x, ../src/icons/min-w-15.png 1.75x, ../src/icons/min-w-20.png 2x, ../src/icons/min-w-20.png 2.25x, ../src/icons/min-w-24.png 2.5x, ../src/icons/min-w-30.png 3x, ../src/icons/min-w-30.png 3.5x" draggable="false" />
          </div>
    
          <div class="button" id="max-button">
            <img class="icon" srcset="../src/icons/max-w-10.png 1x, ../src/icons/max-w-12.png 1.25x, ../src/icons/max-w-15.png 1.5x, ../src/icons/max-w-15.png 1.75x, ../src/icons/max-w-20.png 2x, ../src/icons/max-w-20.png 2.25x, ../src/icons/max-w-24.png 2.5x, ../src/icons/max-w-30.png 3x, ../src/icons/max-w-30.png 3.5x" draggable="false" />
          </div>
    
          <div class="button" id="restore-button">
            <img class="icon" srcset="../src/icons/restore-w-10.png 1x, ../src/icons/restore-w-12.png 1.25x, ../src/icons/restore-w-15.png 1.5x, ../src/icons/restore-w-15.png 1.75x, ../src/icons/restore-w-20.png 2x, ../src/icons/restore-w-20.png 2.25x, ../src/icons/restore-w-24.png 2.5x, ../src/icons/restore-w-30.png 3x, ../src/icons/restore-w-30.png 3.5x" draggable="false" />
          </div>
    
          <div class="button" id="close-button">
            <img class="icon" srcset="../src/icons/close-w-10.png 1x, ../src/icons/close-w-12.png 1.25x, ../src/icons/close-w-15.png 1.5x, ../src/icons/close-w-15.png 1.75x, ../src/icons/close-w-20.png 2x, ../src/icons/close-w-20.png 2.25x, ../src/icons/close-w-24.png 2.5x, ../src/icons/close-w-30.png 3x, ../src/icons/close-w-30.png 3.5x" draggable="false" />
          </div>
    
        </div>
      </div>
    </header>
    <div id="app">
      <div layout="row" class="md-padding">
          <div flex-gt-md="15"></div>
          <div ng-view flex-gt-md="75"></div>
          <div flex-gt-md="15"></div>
      </div>
    </div>

  </body>
</html>
