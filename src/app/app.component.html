<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow: hidden;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  svg.material-icons {
    height: 24px;
    width: auto;
  }

  svg.material-icons:not(:last-child) {
    margin-right: 8px;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
  }

  footer a {
    display: flex;
    align-items: center;
  }

  svg#clouds {
    position: fixed;
    bottom: 0px;
    left: -200px;
    height: auto;
  }
</style>

<!-- Toolbar -->
<header id= "titlebar">
	<div id="drag-region">
	  <div id="window-title">
      <img class="icon" srcset="assets/images/icons/logo-w-1x.svg 1x" width="auto" height="100%" draggable="false" />
    </div>
    <mat-nav-list id="window-menu" class="list-horizontal">
        <button mat-button #fileMenuTrigger [matMenuTriggerFor]="fileMenu">File</button>
        <mat-menu #fileMenu="matMenu" yPosition="below" [hasBackdrop]="false">
            <button mat-menu-item>New Character</button>
            <button mat-menu-item>Open</button>
            <button mat-menu-item>Save</button>
            <button mat-menu-item color="warn" (click)="close()">Quit</button>
        </mat-menu>
    
        <button mat-button #viewMenuTrigger [matMenuTriggerFor]="viewMenu">View</button>
        <mat-menu #viewMenu="matMenu" yPosition="below" [hasBackdrop]="false">
            <button mat-menu-item [routerLink]="['']">Home</button>
            <button mat-menu-item [routerLink]="['/create-character']">Character Creation</button>
        </mat-menu>
    
        <button mat-button #helpeMenuTrigger [matMenuTriggerFor]="helpMenu">Help</button>
        <mat-menu #helpMenu="matMenu" yPosition="below" [hasBackdrop]="false">
            <button mat-menu-item>Get Started</button>
            <button mat-menu-item>News</button>
        </mat-menu>
    
        <button mat-button #charMenuTrigger [matMenuTriggerFor]="charMenu" color="accent">Character</button>
        <mat-menu #charMenu="matMenu" yPosition="below" [hasBackdrop]="false">
            <button mat-menu-item>Save Character</button>
            <button mat-menu-item>Manage</button>
        </mat-menu>
    </mat-nav-list>
	  <div #windowControls id="window-controls">
      <div class="button" id="min-button" (click)="minimize()">
        <img class="icon" srcset="assets/images/icons/min-w-10.png 1x, assets/images/icons/min-w-12.png 1.25x, assets/images/icons/min-w-15.png 1.5x, assets/images/icons/min-w-15.png 1.75x, assets/images/icons/min-w-20.png 2x, assets/images/icons/min-w-20.png 2.25x, assets/images/icons/min-w-24.png 2.5x, assets/images/icons/min-w-30.png 3x, assets/images/icons/min-w-30.png 3.5x" draggable="false" />
      </div>
    
      <div class="button" id="max-button" (click)="maximize()">
        <img class="icon" srcset="assets/images/icons/max-w-10.png 1x, assets/images/icons/max-w-12.png 1.25x, assets/images/icons/max-w-15.png 1.5x, assets/images/icons/max-w-15.png 1.75x, assets/images/icons/max-w-20.png 2x, assets/images/icons/max-w-20.png 2.25x, assets/images/icons/max-w-24.png 2.5x, assets/images/icons/max-w-30.png 3x, assets/images/icons/max-w-30.png 3.5x" draggable="false" />
      </div>
    
      <div class="button" id="restore-button" (click)="restore()">
        <img class="icon" srcset="assets/images/icons/restore-w-10.png 1x, assets/images/icons/restore-w-12.png 1.25x, assets/images/icons/restore-w-15.png 1.5x, assets/images/icons/restore-w-15.png 1.75x, assets/images/icons/restore-w-20.png 2x, assets/images/icons/restore-w-20.png 2.25x, assets/images/icons/restore-w-24.png 2.5x, assets/images/icons/restore-w-30.png 3x, assets/images/icons/restore-w-30.png 3.5x" draggable="false" />
      </div>
    
      <div class="button" id="close-button" (click)="close()">
        <img class="icon" srcset="assets/images/icons/close-w-10.png 1x, assets/images/icons/close-w-12.png 1.25x, assets/images/icons/close-w-15.png 1.5x, assets/images/icons/close-w-15.png 1.75x, assets/images/icons/close-w-20.png 2x, assets/images/icons/close-w-20.png 2.25x, assets/images/icons/close-w-24.png 2.5x, assets/images/icons/close-w-30.png 3x, assets/images/icons/close-w-30.png 3.5x" draggable="false" />
      </div>
	  </div>
  </div>
</header>

<div id="main" role="main" (click)="closeTitleMenu()">
  
  <mat-card id="pageNav" width="100%">
    <mat-card-actions>
        <button mat-button [routerLink]="['']"><h2>Home</h2></button>

        <button mat-button><h2>Magic</h2></button>

        <button mat-button><h2>Manage</h2></button>
        
        <button mat-button><h2>Character Manager</h2></button>

  </mat-card>

  <router-outlet></router-outlet>
